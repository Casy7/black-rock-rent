<form method="POST">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card bg-dark">

				<div class="card-body">

					{%csrf_token%}
					<div class="text-center p-3">
						Already have an account?
						<a class="text-white" href="/signin/">Sing in</a>
					</div>
					<br>
					
					<div class="input-group form-group">
						<!--NAME-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="far fa-address-card"> *</i></span>
						</div>
						<input type="text" name="first_name" id = "first_name" required="" class="form-control form-control dark-control dark"
							placeholder="First name">
					</div>
					<div class="input-group form-group">
						<!--SURNAME-->
						<div class="input-group-prepend" style="display: inline-block;">
							<span class="input-group-text bg-dark"><i class="fas fa-address-card"> *</i></span>
						</div>
						<input type="text" name="last_name" id = "last_name" required="" class="form-control dark-control dark"
							placeholder="Last name">
					</div>
					<div class="input-group form-group">
						<!--USERNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="far fa-copyright"> *</i></span>
						</div>
						<input type="text" name="username" id = "username" required="" class="form-control dark-control dark"
							placeholder="Никнейм">
					</div>
					<div class="input-group form-group">
						<!--EMAIL-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="fas fa-envelope"> *</i></span>
						</div>
						<input type="email" name="email" id = "email" class="form-control dark-control dark" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<!--EMAIL-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="fas fa-phone"> *</i></span>
						</div>
						<input type="text" name="phone_number" id = "phone_number" class="form-control dark-control dark" placeholder="Phone number">
					</div>					
					<div class="input-group form-group">
						<!--PASSWORD-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="fa fa-key" aria-hidden="true"></i> *</span>
						</div>
						<input id="password_field" type="password" required="" name="password"
							class="form-control dark-control dark" placeholder="Пароль">
						<div class="input-group-append">
							<button type="button" class="form-control dark bg-dark show_pwd_button" onclick="show_password()"><i class="fa fa-eye"></i></button>

						</div>
					</div>
					<div class="form-radiobutton" style="display: none;">
						
							<input type="radio" name="gender" class="rorm-radio-option" id="gender" value="male" checked><p>Male</p>
							<input type="radio" name="gender" id="gender" value="female"><p>Female</p>
					</div>

					{% if error != 0 %}
					
					<script>
						var first_name = '{{first_name}}';
						var last_name = '{{last_name}}';
						var username = '{{username}}';
						var email = '{{email}}';
						var phone_number = '{{phone_number}}';

						document.getElementById('first_name').value = first_name;
						document.getElementById('last_name').value = last_name;
						document.getElementById('username').value = username;
						document.getElementById('email').value = email;
						document.getElementById('phone_number').value = phone_number;

					</script>

					{% endif %}
				</div>

				<div class="card-footer">
					{% if error == 1 %}
					<div class="d-flex justify-content-center links error-message" style="text-align: center;">
						This username is already in use
					</div>
					{% endif %}
					<input type="submit" value="Sign me up!" class="btn btn-outline-secondary btn-block"
						style="width: 100%;">

					<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
				</div>
			</div>
		</div>
	</div>
</form>

<script src="{% static 'js/registration.js' %}" type="text/javascript"></script>
{% endblock %}
