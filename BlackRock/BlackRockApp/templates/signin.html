<script src="{% static 'js/registration.js' %}" type="text/javascript"></script>
<form method="POST">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card bg-dark">

				<div class="card-body">

					{%csrf_token%}

					<div class="text-center p-3">
						Don't have an account?
						<a class="text-white" href="/signup/">Sing up</a>
					</div>
					<div class="input-group form-group">
						<!--USERNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="far fa-copyright"> *</i></span>
						</div>
						<input type="text" name="username" required="" class="form-control dark-control dark"
							placeholder="Никнейм">
					</div>
			
					<div class="input-group form-group">
						<!--PASSWORD-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="fa fa-key" aria-hidden="true"></i> *</span>
						</div>
						<input id="password_field" type="password" required="" name="password"
							class="form-control  dark-control dark" placeholder="Пароль">
						<div class="input-group-append">
							<button type="button" class="form-control dark bg-dark show_pwd_button" onclick="show_password()"><i class="fa fa-eye"></i></button>

						</div>
					</div>

				</div>

				<div class="card-footer">
					{% if error == 1 %}
					<div class="d-flex justify-content-center links error-message" style="text-align: center;">
						Invalid username or password
					</div>
					{% endif %}

					<input type="submit" value="Sign me in!" class="btn btn-outline-secondary btn-block"
						style="width: 100%;">

					<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}
