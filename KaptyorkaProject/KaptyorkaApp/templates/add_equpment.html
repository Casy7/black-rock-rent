<script>
  function addCatButton() {
	$(".tree-multiselect div.section").toArray().forEach(addButtonsToEl);

	function addButtonsToEl(element) {
		obj_path = "";
		el_parent = element;
		while (el_parent.nodeName != "BODY") {
			if (el_parent.className.search("section") != -1) {
				elParentCat = $(el_parent).children('.title')[0].innerText;
				console.log(elParentCat);
				if (obj_path == "") {
					obj_path = elParentCat;
				}
				else {
					obj_path = elParentCat + '/' + obj_path;
				}

			}
			el_parent = el_parent.parentElement;
		}

		$(element).append(`<div class='item addCat'><a type='button' onclick="createNewFolderMenu('` + obj_path + `')"><img class="folder-icon" src="{% static 'icons/new_folder.svg' %}"></a><p class='p-tab'>/</p><a type='button' onclick="createNewItemMenu('` + obj_path + `')"><img src="{% static 'icons/add_equipment.svg' %}"></a></div>`);
		// console.log($(element).children('.item').data('value'));
	}
}
</script>
